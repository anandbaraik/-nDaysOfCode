<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map & Set</title>
</head>
<body>
    <h1>
        Map & Set
    </h1>
    <script>
        //Ex 1
        const a = [4, 5, 8, 9]
        const b = [3, 4, 5, 7]
        const countries = ['Finland', 'Sweden', 'Norway']
        //create an empty set
        const emptySet = new Set();
        console.log(emptySet)
        //Create a set containing 0 to 10 using loop
        for(let i=0;i<=10;i++) {
            emptySet.add(i);
        }
        console.log(emptySet);
        // Remove an element from a set
        emptySet.delete(10);
        console.log(emptySet);
        // Clear a set
        emptySet.clear();
        console.log(emptySet);

        // Create a set of 5 string elements from array
        const fiveString = new Set(['anand', 'baraik', 'bbsr', 'odisha', 'rkl'])
        console.log(fiveString)
        //Create a map of countries and number of characters of a country

        const countriesMap = new Map();
        countries.map((country) => countriesMap.set(country, country.length));
        console.log(countriesMap);

        //Find a union b
        const c = [...a, ...b];
        console.log(c);
        console.log(new Set(c));
        // Find a intersection b
        const B = new Set(b);
        const aIntersectionB = a.filter(num => B.has(num));
        console.log(aIntersectionB);

    </script>
</body>
</html>
